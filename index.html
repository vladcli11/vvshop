<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VV Shop</title>
    <link rel="canonical" href="https://vv-shop.ro/" />
    <meta name="robots" content="index, follow" />
    <link rel="alternate" hreflang="ro" href="https://vv-shop.ro/" />

    <link rel="preload" href="/img/logo.webp" as="image" fetchpriority="high" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Meta SEO -->
    <meta
      name="description"
      content="VV Shop - Huse și folii de sticlă pentru telefoane la prețuri accesibile. Livrare gratuită peste 50 lei."
    />
    <meta name="theme-color" content="#16a34a" />

    <!-- OpenGraph pentru Facebook / WhatsApp -->
    <meta property="og:title" content="VV Shop - Accesorii telefoane" />
    <meta
      property="og:description"
      content="Huse și folii la prețuri mici, livrare gratuită. Descoperă modelele pentru iPhone, Samsung și Huawei!"
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://vv-shop.ro" />
    
  </head>
  <body>
    <div id="preload-logo" aria-hidden="true" style="visibility:hidden;height:0;">
      <img
        src="/img/logo.webp"
        alt="VVShop"
        width="180"
        height="96"
        style="height:80px;width:auto;object-fit:contain"
        fetchpriority="high"
      />
    </div>
    <div id="root"></div>
    <script src="https://cdn.sameday.ro/locker-plugin/lockerpluginsdk.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
