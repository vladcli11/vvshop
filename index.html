<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VV Shop</title>
    <link rel="canonical" href="https://vv-shop.ro/" />
    <meta name="robots" content="index, follow" />
    <link rel="alternate" hreflang="ro" href="https://vv-shop.ro/" />

    <link rel="preconnect" href="https://www.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://apis.google.com" crossorigin />
    <link
      rel="preconnect"
      href="https://vvshop-srl.firebaseapp.com"
      crossorigin
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Meta SEO -->
    <meta
      name="description"
      content="VV Shop - Accesorii pentru telefoane mobile la prețuri accesibile. Livrare gratuită peste 50 lei."
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- OpenGraph pentru Facebook / WhatsApp -->
    <meta property="og:title" content="VV Shop - Accesorii telefoane" />
    <meta
      property="og:description"
      content="Huse, folii si alte accesorii la prețuri mici, livrare gratuită. Descoperă modelele pentru iPhone, Samsung și Huawei!"
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://vv-shop.ro" />

    <script type="module">
      import samsungLogo from '/src/assets/samsung.webp';
      const link = document.createElement('link');
      link.rel = 'preload';
      link.as = 'image';
      link.href = samsungLogo;
      link.type = 'image/webp';
      link.fetchPriority = 'high';
      document.head.appendChild(link);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
